<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="../build/build.css" rel="stylesheet" type="text/css">

    <style>

        .accordion {
            padding: 10px;
            background-color: #666666;
        }

        h4 {
            margin-bottom: 0;
        }

        ul {
            margin-top: 0;
        }

        .accordion__body {
            overflow: hidden;
            transition: height 1s;
        }

    </style>

</head>
<body>

    <h1>Accordion Example</h1>

    <h4>Notes:</h4>
    <p>Run <code>component install --dev && component build --dev</code> to build the scripts.</p>

    <div class="accordion is-open js-accordion">
        <div class="js-trigger">Click me</div>
        <div class="accordion__body js-body"> Show and hide me </div>
    </div>

    <button>Trigger</button>

    <script src="../build/build.js"></script>
    <script>

        var Accordion = require('accordion');
        var accordion = new Accordion({ el: document.querySelector('.js-accordion'), triggerEl: document.querySelector('button') });

        function printEvent(event) {
            console.log(event);
        }

        //note: we'll miss the first `close` event because we register after it's triggered
        accordion
                .on('open', function() {
                    printEvent('open');
                })
                .on('opened', function() {
                    printEvent('opened');
                })
                .on('close', function() {
                    printEvent('close');
                })
                .on('closed', function() {
                    printEvent('closed');
                })
        ;

    </script>

</body>
</html>
